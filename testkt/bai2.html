<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr = [1, 2, 3, 4, 5, 6]

    function timViTriTrongMang(arr, x) {
        let a = arr.indexOf(x);
        if (a === -1) {
            return "Không tìm thấy vị trí phần tử";
        } else {
            return "Vị trí của " + x + " trong mảng là: " + a;
        }
    }

    document.write(timViTriTrongMang(arr, 0) + "<br>");
</script>
</body>
</html>
