<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let arr = [1,5,7,9,5,24];
    let a = +prompt('Mời nhập 1 giá trị');
    let count = 0
    function timViVri(a) {
        for (let i=0;i<arr.length;i++) {
            if (a === arr[i]) {
                count = count+1;
                alert(arr[i] + "tại vị trí" + i)
            }
        }
        if (count === 0) {
            alert("không có trong mảng")
        }
    }
    timViVri(a)



</script>
</body>
</html>
