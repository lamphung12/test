<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaipt(a,b){
        if(a==0 && b==0){
            alert("Phuong trinh vo so nghiem")
        }else if(a==0 && b!=0){
            alert("Phuong trinh vo nghiem")
        }else if(a!=0){
            alert("Phuong trinh co nghiem: x= "+ (-b/a) )
        }
    }

    giaipt(5,8);
</script>
