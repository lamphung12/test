<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiPt(a,b){
        if(a==0 && b==0){
            alert("Phuong trình vô số nghiệm")
        }else if(a==0 && b!=0){
            alert("Phuong trình vô nghiệm")
        }else if(a!=0){
            alert("Phuong trinh có nghiệm : x= "+ (-b/a) )
        }
    }

   giaiPt(5,12);
</script>
