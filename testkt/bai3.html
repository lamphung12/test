<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inp = prompt("Nhập ký tự");
    let a = inp.split("");

    function demNguyenAm(inp) {
        let count = 0;
        for (let i = 0; i < inp.length; i++) {
            if (inp[i] === "a" || inp[i] === "u" || inp[i] === "e" || inp[i] === "o" || inp[i] === "i") {
                count += 1;
            }
        }
        if (count === 0) {
            return false;
        }
        return "Số nguyên âm trong chuỗi là: " + count;
    }

    document.write(demNguyenAm(a) + "<br>");
</script>
</body>
</html>
